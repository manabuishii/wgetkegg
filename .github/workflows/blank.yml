name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install prerequirements
      run: |
        sudo apt-get install -y python3-pip python3-wheel build-essential
        pip3 install cwltool pipenv
        pipenv install --system
    - name: Run test
      run: |
        cwltool splitlines.cwl --file inputfile.txt
